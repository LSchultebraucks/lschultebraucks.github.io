# Site settings
title_left    : "Lasse "
title_right   : "Schultebraucks"
description   : "Blog"
keywords      : "developer, blog, homepage, java, solution, programming"
url           : "//lasseschultebraucks.com"
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : 'UA-85460605-1'
twitter_username  : "LSchultebraucks"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_username   : "LasseSchultebraucks"
disqus_shortname  : "lasseschultebraucks"
postshare_enabled : true

# Build settings
markdown    : kramdown
highlighter : rouge


source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Lasse Schultebraucks"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]

theme: jekyll-theme-hacker