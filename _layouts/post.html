---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
                %Y" }}
            </time>
            {% if page.author %} &middot; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    </header>
    <div class="post-content" itemprop="articleBody">
        {% if page.image %}
        <img alt="{{ page.title }}" src="{{ page.image}}" title="{{ page.title }}">
        {% endif %}
        {{ content }}
        {% include post-share.html %}
    </div>


    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
            type="text/javascript"></script>

    {% if page.image %}
    <meta content="{{ page.image }}" property="og:image">
    <meta content="{{ page.title }}" property="og:title">
    {% endif %}

    <br>


    <div id="disqus_thread"></div>
    <script>

        var disqus_config = function () {
            this.page.url = "{{site.url}}{{page.url}}";
            this.page.identifier = "{{page.id}}";
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://lasseschultebraucks.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
