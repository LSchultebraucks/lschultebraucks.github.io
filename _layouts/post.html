---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} &middot; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    {% if page.image %}
    <img src="{{ page.image}}" alt="{{ page.title }}" title="{{ page.title }}">
    {% endif %}
    {{ content }}
    {% include post-share.html %}
  </div>


  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

</article>

{% include comments.html %}

{% if page.image %}
<meta property="og:image" content="{{ page.image }}">
<meta property="og:title" content="{{ page.title }}">
{% endif %}
