<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
    <small class="masthead-subtitle">{{ site.description }}</small>
  </h3>
  <div class="masthead-right">
    {% include menu.html %}
    <button id="theme-toggle" class="theme-toggle" aria-label="Theme umschalten" title="Theme umschalten">
      <i class="fa fa-moon-o icon-moon" aria-hidden="true"></i>
      <i class="fa fa-sun-o icon-sun" aria-hidden="true"></i>
    </button>
  </div>
</header>
