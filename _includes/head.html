<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- Theme boot script to avoid flash; default to dark -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (!theme) {
          theme = 'dark';
          localStorage.setItem('theme', theme);
        }
        var root = document.documentElement;
        root.classList.remove('theme-dark','theme-light');
        root.classList.add(theme === 'dark' ? 'theme-dark' : 'theme-light');
      } catch (e) {
        // if localStorage is unavailable, fall back to dark
        document.documentElement.classList.add('theme-dark');
      }
    })();
  </script>

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

  <!-- Fallback styles when JavaScript is disabled: default to Dark theme and hide the toggle -->
  <noscript>
    <style>
      /* Hide non-functional theme toggle */
      #theme-toggle { display: none !important; }

      /* Dark theme defaults without JS */
      body { background-color: #121212; color: #e0e0e0; }
      h1, h2, h3, h4, h5, h6 { color: #f0f0f0; }
      a { color: #9ecbff; }
      a:hover { color: #cde3ff; }

      .masthead-title a { color: #e0e0e0; }
      .masthead a:hover { color: #ffffff; }
      .masthead-subtitle { color: #bbbbbb; }

      blockquote { border-left-color: #444; color: #bbbbbb; }
      hr { border-top-color: #333; }

      .pagination-button { color: #bbbbbb; border-color: #333; }
      .pagination-active { color: #ffffff; }
      .pagination-active:hover { background-color: #333; }

      .footer { color: #bbbbbb; }
      .footer a { color: #bbbbbb; }
      .footer a:hover { color: #e0e0e0; }

      .menu-content a,
      .social-icons a { color: #bbbbbb; }

      code { background-color: #1e1e1e; color: #dddddd; }
      pre { background-color: #1e1e1e; }
    </style>
  </noscript>

</head>
